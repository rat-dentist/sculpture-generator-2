<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sculpture Generator Desktop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="shell">
      <aside class="controls">
        <header>
          <h1>Iso Plot Studio</h1>
          <p>Form engine + mark engine for pen-ready SVG.</p>
        </header>

        <section>
          <h2>Generate</h2>
          <div class="row">
            <label for="seed">Seed</label>
            <input id="seed" type="number" value="1042" />
            <span class="value"></span>
          </div>
          <div class="row">
            <label for="shader-style">Shader Style</label>
            <select id="shader-style">
              <option value="off" selected>Off</option>
              <option value="line-light">Line Hatch - Light</option>
              <option value="line-medium">Line Hatch - Medium</option>
              <option value="line-heavy">Line Hatch - Heavy</option>
              <option value="ascii-light">ASCII - Light</option>
              <option value="ascii-medium">ASCII - Medium</option>
              <option value="ascii-heavy">ASCII - Heavy</option>
            </select>
            <span class="value"></span>
          </div>
          <div class="button-row">
            <button id="btn-generate" type="button">Generate</button>
          </div>
        </section>

        <section>
          <h2>Preview Layers</h2>
          <div class="row check-row">
            <label for="show-faces">Face Fill</label>
            <input id="show-faces" type="checkbox" checked />
          </div>
          <div class="row check-row">
            <label for="show-outline">Pen A Outline</label>
            <input id="show-outline" type="checkbox" />
          </div>
          <div class="row check-row">
            <label for="show-internal">Internal Edges</label>
            <input id="show-internal" type="checkbox" checked />
          </div>
          <div class="row check-row">
            <label for="show-occlusion-debug">Show Occlusion Debug</label>
            <input id="show-occlusion-debug" type="checkbox" />
          </div>
          <div class="row check-row">
            <label for="show-occlusion-text">Show Occlusion Text</label>
            <input id="show-occlusion-text" type="checkbox" />
          </div>
          <div class="row check-row">
            <label for="show-edge-premerge">Show Edge Segments (Pre-Merge)</label>
            <input id="show-edge-premerge" type="checkbox" />
          </div>
          <div class="row check-row">
            <label for="show-edge-postmerge">Show Edge Segments (Post-Merge)</label>
            <input id="show-edge-postmerge" type="checkbox" />
          </div>
          <div class="row check-row">
            <label for="show-endpoint-clusters">Show Endpoint Clusters</label>
            <input id="show-endpoint-clusters" type="checkbox" />
          </div>
        </section>

        <section>
          <h2>Export</h2>
          <div class="button-row">
            <button id="btn-export-svg" type="button">Export SVG</button>
            <button id="btn-export-stl" type="button">Export STL</button>
          </div>
          <p class="note">SVG includes pen layers. STL exports a fused printable solid from touching voxels.</p>
        </section>
      </aside>

      <main class="preview-pane">
        <div class="top-bar">
          <div class="chips">
            <span>Pen A: outline</span>
            <span>Shader: preset dropdown</span>
          </div>
          <p id="status-line">Ready</p>
        </div>
        <div id="preview-host" class="preview-host"></div>
      </main>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
